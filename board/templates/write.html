<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		<!-- 기존 django 파일에 있던 것 -->
		<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
		<script src="/static/admin/js/nav_sidebar.js" defer></script>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
		<meta name="robots" content="NONE,NOARCHIVE">
		
		<!-- summernote -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

		
	</head>
	<body>
		<!-- Header -->
		<div id="header">
        	<div id="branding">
				<h1 id="site-name"><a href="/admin/">Django 글쓰기</a></h1>
        	</div>
			<div id="user-tools">
				환영합니다, <strong>admin</strong>.
				<a href="/admin">사이트 보기</a> /
				<a href="/admin/password_change/">비밀번호 변경</a> /
				<a href="/admin/logout/">로그아웃</a>
			</div>
		</div>
    	<!-- END Header -->
    	<div class="container">
			<h2>글쓰기</h2>
			<form class="needs-validation" novalidate id="form1" name="form1" method="post" action="insert" enctype="multipart/form-data">
				{% csrf_token %} <!-- 위조해서 보내기 위함 -->
				<div class="form-group">
					<label for="writer">Name:</label>
					<input name="writer" class="form-control" placeholder="이름을 입력하세요">
				</div>
				<div class="form-group">
					<label for="title">Title:</label>
					<input name="title" class="form-control" placeholder="제목을 입력하세요">
				</div>
				<div class="form-group">
					<label for="content">Content:</label>
					<textarea name="content" class="form-control" id="summernote"></textarea>
				</div>
				<div class="custom-file">
					<label for="file">File:</label>
					<input type="file" name="file" class="custom-file-input" id="customFile">
					<label class="custom-file-label" for="customFile">Choose file</label>
				</div>
				<div class="form-group">
					<button type="submit" id="btnSave" class="btn btn-outline-info">확인</button>
				</div>
			</form>
		</div>
		
		
		<script>
			// summernote
			$('#summernote').summernote({
				placeholder: '내용을 입력하세요',
				tabsize: 2,
				height: 300
			});
		</script>
		
		<script>
			// file upload 
			$(".custom-file-input").on("change", function() {
			  var fileName = $(this).val().split("\\").pop();
			  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
			});
		</script>
	</body>
</html>
